<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css" />
    <title>TnG Online Calculator</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#" class="navbar-brand logo-title">
          TnG <span class="sub-logo">GROUP</span></a
        >
      </div>
    </nav>
    <section>
      <div class="hero">
        <h2>Oniline Caculator</h2>
        <section class="display">
          <div class="display" id="display"></div>
        </section>
        <div class="calculator">
          <div class="rows row">
            <button class="operator-btn"><span>%</span></button>
            <button class="del operator-btn">clear</button>
            <button class="del operator-btn">Delete</button>
            <button class="operator-btn">รท</button>
          </div>
          <div class="row">
            <button class="btn" id="7">7</button>
            <button class="btn"><span id="8">8</span></button>
            <button class="btn" id="9">9</button>
            <button class="operator-btn">x</button>
          </div>
          <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operator-btn" id="minus">-</button>
          </div>
          <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button class="operator-btn">+</button>
          </div>

          <div class="row">
            <button class="btn zero">0</button>
            <button class="operator-btn">.</button>
            <button class="operator-btn" id="equal">=</button>
          </div>
        </div>
      </div>
    </section>
    <div class="thanks">
      <h1>
        Thanks for using our calculator You can visiit our website
        <a
          href="B:\tnc-company-projects\company-website\bootsrap-website\html.pages\home.html"
          >www.TnGGroup</a
        >

        for more services
      </h1>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
